<!DOCTYPE html>
<head>
    <title>Pumpkin Cookies</title>
    <meta charset="utf-8">
</head>
<body>
    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/3/3d/Plate_of_chocolate_chip_cookies%2C_ready_to_munch.jpg/320px-Plate_of_chocolate_chip_cookies%2C_ready_to_munch.jpg" alt="A plate of delicious chocolate chip cookies on a white plate on a white table.">
    <ul>
        <li>1/2 Cup unsalted butter</li>
        <li>1/4 Cup dark brown sugar</li>
        <li>1 Teaspoon vanilla extract</li>
        <li>1 Cup pumpkin puree</li>
        <li>1 and 1/2 Cups flour</li>
        <li>1/4 Teaspoon coarse salt</li>
        <li>1/4 Teaspoon baking powder</li>
        <li>1/4 Teaspoon baking soda</li>
        <li>2 Teaspoons pumpkin pie spice</li>
        <li>1/2 Cup semi-sweet chocolate chips</li>
    </ul>
